{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Dataset <b>{{ dataset.name }}</b> [{{ job_status }}]</div>
                <div class="card-body">
                    {% if files %}
                    <b>Files</b>
                    <ul class="list-group">
                        {% for f in files %}
                        <li class="list-group-item">{{ f.file_obj.name }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <br>
                    <a href="/segmentation/datasets/{{ dataset.id }}?action=segment">
                        <button class="btn btn-primary">Segment</button>
                    </a>
                    <a href="/segmentation/datasets/{{ dataset.id }}?action=delete">
                        <button class="btn btn-primary">Delete</button>
                    </a>
                    <p style="margin-top: 10px"><a href="/segmentation/datasets/{{ dataset.id }}">refresh page</a></p>
                    <p style="margin-top: 10px"><a href="/segmentation/datasets/">back</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
