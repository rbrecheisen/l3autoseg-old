<html>
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <h3 style="color: gray; margin-left: 10px;">L3 Segmentation</h3>
            <ul class="navbar-nav ms-auto flex-nowrap">
                {% if user.is_authenticated %}
                <li class="nav-item" style="color: gray;">Welcome, {{ user.username }}</li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login'%}">
                        <img src="{% static 'logout.ico' %}" width="16" height="16">
                    </a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <br>
        <footer class="footer navbar-fixed-bottom">
            <div class="container">
                <p class="text-muted">Â© 2021 Maastricht University Medical Center</p>
            </div>
        </footer>
    </body>
</html>
