{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Datasets</div>
                <div class="card-body">
                    <form action="/datasets/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="files">Select L3 images:</label>
                        <input type="file" id="files" name="files" multiple/><br><br>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    {% if datasets %}
                    <b>Datasets</b>
                    <ul class="list-group">
                        {% for dataset in datasets %}
                        <li class="list-group-item">
                            <a href="/datasets/{{ dataset.id }}">{{ dataset.name }}</a>
                            [<a href="/datasets/{{ dataset.id }}?action=delete">delete</a>]
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <p style="margin-top: 10px"><a href="/">Back</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
